<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="my_style.css">
    
<body>
    <header id="top">
      <img src="images/Monster_Mashup.png" alt="monster_mash_banner" />
      
      <p>Make your own monster face by clicking on the picture!</p>
    </header>
    <div id="container">
      <img class="lightning" id="lightning1" src="images/lightning-01.jpg" alt="lightning-01" />
      <img class="lightning" id="lightning2" src="images/lightning-02.jpg" alt="lightning-02" />
      <img class="lightning" id="lightning3" src="images/lightning-03.jpg" alt="lightning-03" />
      <div id="frame">
        <div id="pic_box">
          <div id="head" class="face"><img src="images/headsstrip.jpg" alt="headstrip"></div>
          <div id="eyes" class="face"><img src="images/eyesstrip.jpg" alt="eyesstrip"></div>
          <div id="nose" class="face"><img src="images/nosesstrip.jpg" alt="nosestrip"></div>
          <div id="mouth" class="face"><img src="images/mouthsstrip.jpg" alt="mouthstrip"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="my_style.js"></script>

  </body>
  </html>
